version: '3'
services:
  chromadb:
    image: chromadb/chroma:latest
    restart: always
    ports:
      - 8000:8000
    volumes:
      - C:\Users\JRBlanco\Dev\reto_ceiabd\server\chromadb-data:/data
    networks:
      red_llm:
        ipv4_address: 172.18.0.2

  ollama:
    image: ollama/ollama:latest
    restart: always
    ports:
      - 11434:11434
    volumes:
      - C:\Users\JRBlanco\Dev\reto_ceiabd\server\ollama-data:/data
    networks:
      red_llm:
        ipv4_address: 172.18.0.3

  db:
    image: mysql
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - C:\Users\JRBlanco\Dev\reto_ceiabd\server\mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 'test_pass' # TODO: Change this
      MYSQL_USER: 'test'
      MYSQL_PASS: 'pass'
    networks:
      red_llm:
        ipv4_address: 172.18.0.4
