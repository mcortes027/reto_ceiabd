name: Zip and Move

on: 
  workflow_run:
    workflows: ["Scrapper diario"]
    types: 
      - completed
  schedule:
    - cron: '0 22 * * *'

jobs:
  zip-move:
    runs-on: self-hosted
    env:
      FOLDER_NAME: your-folder
      DESTINATION_FOLDER: your-destination-folder

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install zip
      run: sudo apt-get install -y zip 

    - name: Zip pdfs, rename and move
      run: |
        timestamp=$(date +%Y%m%d%H%M%S)
        zip -r archive.zip ${{ env.FOLDER_NAME }}
        mv archive.zip archive-$timestamp.zip
        mv archive-$timestamp.zip ${{ env.DESTINATION_FOLDER }}/
